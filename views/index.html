<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <div class="stats">
      <p>Doctors: <span id="doctor-count">0</span></p>
      <p>Secretaries: <span id="secretary-count">0</span></p>
    </div>
    <a href="/add-user.html" class="btn-add-user">Add User</a>
    <table id="user-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Role</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <!-- Users will be populated here -->
      </tbody>
    </table>
  </div>

  <script>
    // Fetch and display users
    fetch('/api/users')
      .then(response => response.json())
      .then(data => {
        const tableBody = document.querySelector('#user-table tbody');
        tableBody.innerHTML = data.map(user => `
          <tr>
            <td>${user.name}</td>
            <td>${user.email}</td>
            <td>${user.role}</td>
            <td>
              <a href="/edit-user.html?id=${user._id}" class="btn-edit">Edit</a>
              <button onclick="deleteUser('${user._id}')" class="btn-delete">Delete</button>
            </td>
          </tr>
        `).join('');
      });

    // Fetch and display counts
    fetch('/api/stats')
      .then(response => response.json())
      .then(data => {
        document.getElementById('doctor-count').textContent = data.doctorsCount;
        document.getElementById('secretary-count').textContent = data.secretariesCount;
      })
      .catch(err => console.error('Error fetching stats:', err));

    function deleteUser(id) {
      if (confirm('Are you sure you want to delete this user?')) {
        fetch(`/delete-user/${id}`, { method: 'POST' })
          .then(() => window.location.reload());
      }
    }
  </script>
</body>
</html>
